general_settings:
  master_key: sk-test-1234
  forward_openai_org_id: true
  forward_client_headers_to_llm_api: true

user_id_mappings:
  custom_header: "x-memory-user-id"
  header_patterns:
    - header: "user-agent"
      pattern: "^OpenAIClientImpl/Java"
      user_id: "pycharm-ai"
    - header: "user-agent"
      pattern: "^Claude Code"
      user_id: "claude-code"
    - header: "user-agent"
      pattern: "^anthropic-sdk-python"
      user_id: "anthropic-python"
  default_user_id: "default-dev"

model_list:
  - model_name: claude-sonnet-4.5
    litellm_params:
      api_base: https://api.supermemory.ai/v3/api.anthropic.com
      model: anthropic/claude-sonnet-4-5-20250929
      api_key: os.environ/ANTHROPIC_API_KEY
      custom_llm_provider: anthropic
      extra_headers:
        x-supermemory-api-key: os.environ/SUPERMEMORY_API_KEY

  - model_name: gpt-4
    litellm_params:
      model: openai/gpt-4
      api_key: os.environ/OPENAI_API_KEY

  - model_name: gpt-5-pro
    litellm_params:
      model: openai/gpt-5-pro
      api_key: os.environ/OPENAI_API_KEY

litellm_settings:
  set_verbose: true
  json_logs: true
  drop_params: true
  use_client_cache: true
